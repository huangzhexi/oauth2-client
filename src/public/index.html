    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">

<body>
    <div class="box">
        <div class="logo"></div>
        <div class="forms">
            <div class="tips">
                <span class="login-btn">登录</span>
                <span class="register-btn">注册</span>
            </div>
            <div class="login">
                <div class="form-title">
                    <h1>登录</h1>
                    <h3>欢迎使用Oauth2.0统一身份认证系统</h3>
                </div>
                <form action="/login" method="POST">
                    <div class="form">
                        <div class="username input-item">
                            <!--                        <input type="text" class="ipts">-->
                            <input type="text" class="ipts" name="username" required>

                        </div>
                        <div class="password input-item">
                            <!--                        <input type="password" class="ipts">-->
                            <input type="password" class="ipts" name="password" required>

                        </div>
                        <div class="other-select">
                            <div class="rem-pwd">
                                <input type="checkbox" id="check">
                                <label for="check" class="rem-pwd-tips">记住密码</label>
                            </div>
                            <span class="fogot-pwd-btn">忘记密码</span>
                        </div>
                        <button class="btn">登录</button>
                        <div class="other-login">
                            <span>其他方式</span>
                            <div class="login-img">
                                <img src="static/QQ.png" alt="">
                                <img src="static/wechat-fill.png" alt="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="register">
                <div class="form-title">
                    <h1>注册</h1>
                    <h4>注册后务必线下激活，否则无法访问授权内容。</h4>
                </div>
                <div class="form">
                    <div class="username input-item">
                        <input type="text" class="ipts">
                    </div>
                    <div class="password input-item">
                        <input type="password" class="ipts">
                    </div>
                    <div class="conform-password input-item">
                        <input type="password" class="ipts">
                    </div>
                    <button class="btn">Register</button>
                </div>
            </div>
            <div class="fogot-pwd">
                <div class="form-title">
                    <h1>忘记密码</h1>
                    <h4>欢迎使用长安大学统一身份认证系统</h4>
                </div>
                <div class="form">
                    <div class="username input-item">
                        <input type="text" class="ipts">
                    </div>
                    <div class="password input-item">
                        <input type="password" class="ipts">
                    </div>
                    <div class="code input-item">
                        <input type="text" class="ipts">
                        <span class="veri-code-tips">点击刷新</span>
                    </div>
                    <button class="btn">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>
